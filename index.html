<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        select, textarea, input[type="submit"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }
        .output {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Code Tool</h1>
    <form method="POST">
        <label>Choose an option:</label>
        <select name="action">
            <option value="generate">Generate Code</option>
            <option value="comment">Add Comments</option>
            <option value="error_check">Check Errors</option>
        </select>
        <textarea name="prompt" rows="5" placeholder="Enter your code or prompt here..."></textarea>
        <input type="submit" value="Submit">
    </form>

    <div class="output">
        {% if generated_code %}
            <h3>Generated Code:</h3>
            <pre>{{ generated_code }}</pre>
        {% endif %}
        {% if commented_code %}
            <h3>Commented Code:</h3>
            <pre>{{ commented_code }}</pre>
        {% endif %}
        {% if generated_error %}
            <h3>Error Report:</h3>
            <pre>{{ generated_error }}</pre>
        {% endif %}
    </div>
</body>
</html>
